<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!--responsive-->
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="shortcut icon" href="imagemacad/WhatsApp Image 2022-03-22 at 11.22.23.jpeg" type="image/x-icon">

    <title>Tela de perfil</title>
</head>
<body>
    <header>
        <!--conteiner e a caixa e guarda o logo -->
        <div class="container">
            <h2 class="logo"><img class="box-filme" src="imagemacad/WhatsApp Image 2022-03-22 at 11.22.23.jpeg" alt=""></h2>

        </div>
    </header>

    <div class="fotoprincipallogin">
        <div class="container">

          <!--FORMULÁRIO DE CADASTRO-->
          <div id="cadastro">
            <form method="post" action=""> 
              <h1>Seu perfil</h1> 
               
              <p> 
                <label for="nome_cad">Nome:</label>
              </p>
               
              <p> 
                <label for="email_cad">E-mail:</label>
              </p>
               
              <p> 
                <label for="cpf_cad">CPF:</label>
              </p>
                    
              <p> 
                <label for="tel_cad">Telefone:</label>
              </p>

              <p> 
                <label for="peso_cad">Peso atual:</label>
              </p>

              <p> 
                <label for="dt_cad">Data de nascimento:</label>
              </p>

              <p> 
                <input type="submit" value="Treinar"/> 
              </p>
               
              <p class="link">  

                <a href="login.html"> Alterar dados </a>
              </p>
            </form>
          </div>
        </div>
    </div>


    


    <script src="https://kit.fontawesome.com/7190e376ad.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
